<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Samuel Munene</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #bdcdec 0%, #cab0e9 100%);
        }
        .thanks-container {
            background: rgba(255,255,255,0.92);
            box-shadow: 0 10px 30px rgba(37,99,235,0.13), 0 2px 8px rgba(124,58,237,0.07);
            border-radius: 55px;
            padding: 3rem 2.5rem 2.5rem 2.5rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1.5px solid rgba(124,58,237,0.09);
        }
        .thanks-container:hover {
            background: linear-gradient(135deg, #e3e7ec 0%, #e7e1ee 100%);
            border-color: rgba(124, 54, 243, 0.15);
        }
        .thanks-icon {
            font-size: 3.5rem;
            color: #2563eb;
            background: linear-gradient(45deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
        }
        .thanks-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .thanks-message {
            font-size: 1.1rem;
            color: #2d3748;
            margin-bottom: 2rem;
            opacity: 0.85;
        }
        .thanks-home-btn {
            display: inline-block;
            padding: 12px 32px;
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 14px rgba(37,99,235,0.14);
            transition: background 0.3s, transform 0.2s;
        }
        .thanks-home-btn:hover {
            background: linear-gradient(90deg, #7c3aed, #2563eb);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="thanks-title">Thank You!</div>
        <div class="thanks-message">
            Your message has been sent successfully.<br>
            I appreciate your interest and will get back to you as soon as possible.
        </div>
        <a href="index.html"><button class="thanks-home-btn"><i class="fas fa-arrow-left"></i> Back to Home</button></a>
    </div>
</body>
</html>
